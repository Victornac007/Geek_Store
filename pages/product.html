<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Favicon_GeekStore.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/banner.css">
</head>
<body>
    <header class = "header__container">
        <div class = "header__items">
            <a class = "header__logoHome" href = "../index.html">
                <img alt = "logo" class = "header__logoHome-image" src = "../img/Logo_GeekStore.png">
                <p class = "header__logoHome-title-01">Geek</p>
                <p class = "header__logoHome-title-02">Store</p>
            </a>
            <div class = "header__search" id = "search__container">
                <input class = "header__search-input"
                    id = "search__items"
                    placeholder = " QuÃ© deseas buscar ?"
                    type = "text">
                <button class = "header__search-button" id = "search__action">
                    <img alt = "search icon"
                    class = "header__search-icon"
                    src = "../img/header/search.svg">
                </button>
            </div>
        </div>
        <a class = "header__login" href = "../index.html">
            <button class = "header__cart-button">
                Volver a la tienda
                <i class="bi bi-arrow-right-square-fill"></i>
            </button>
        </a>
    </header>
    <section class = "banner">
        <div class = "banner__container">
            <div class = "banner__container-show banner__container-img">
                <div class = "banner__info_1">
                    <h2 class = "banner__info-title">Semana Promocional</h2>
                    <p class = "banner__info-description">Productos seleccionados con 33% de descuento</p>
                    <a href = "../index.html" rel = "">
                        <button class = "banner__button">Ver productos</button>
                    </a>
                </div>
                <div class="banner__info_2">
                    <div class="info_banner">
                        <h2 class = "banner__info-title">Consolas</h2>
                        <p class = "banner__info-description">Elige el poder de jugar</p>
                    </div>
                    <a href = "../index.html" rel = "">
                        <button class = "banner__button">Ver Consolas</button>
                    </a>
                </div>
                <div class="banner__info_3">
                    <div class="info_banner">
                        <h2 class = "banner__info-title">Juegos</h2>
                        <p class = "banner__info-description">Juegos para todos los gustos</p>
                    </div>
                    <a href = "../index.html" rel = "">
                        <button class = "banner__button">Ver Juegos</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section>
            <h1 id="product-name"></h1>
            <p id="description-product"></p>
        </section>
    </main>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
