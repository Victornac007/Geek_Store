<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header class = "header__container">
        <div class = "header__items">
            <a class = "header__logoHome" href = "../pages/prueba.html">
                <img alt = "logo" class = "header__logoHome-image" src = "../img/Logo_GeekStore.png">
                <p class = "header__logoHome-title-01">Geek</p>
                <p class = "header__logoHome-title-02">Store</p>
            </a>
            <div class = "header__search" id = "search__container">
                <input class = "header__search-input"
                    id = "search__items"
                    placeholder = " Qué deseas buscar ?"
                    type = "text">
                <button class = "header__search-button" id = "search__action"><img alt = ""
                    class = "header__search-icon"
                    src = "assets/img/header/search.svg">
                </button>
            </div>
        </div>
        <a class = "header__login" href = "../pages/cart.html">
            <button class = "header__cart-button">
                ver carrito
                <i class="bi bi-cart" ></i>
                <span id="cart-count">0</span>
            </button>
        </a>
    </header>
    <header>
        <div class="logo">
            <a href="index.html">Tienda Online</a>
        </div>

    <main class="cart-container">
        <h1>Carrito de Compras</h1>
        <div class="cart-items"></div>
        <div class="cart-summary">
            <p>Total: $<span id="total-amount">0.00</span></p>
            <button id="checkout-btn" class="btn">Pagar</button>
        </div>
    </main>

    <footer>
        <section class = "contacto__container">
            <div class = "contacto__logo">
                <a class = "header__logoHome" href = "index.html">
                    <img alt = "logo" class = "header__logoHome-image" src = "./img/Logo_GeekStore.png">
                    <p class = "header__logoHome-title-01">Geek</p>
                    <p class = "header__logoHome-title-02">Store</p>
                </a>
            </div>
            <div class = "contacto__info">
                <ul>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quienes somos</a></li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Política de privacidad</a>
                    </li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Programa de fidelidad</a>
                    </li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quiero ser franquiciado</a>
                    </li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Anúncie aquí</a></li>
                </ul>
            </div>
            <form class = "contacto__contactar" id = "form__data">
                <h2 class = "contacto__contactar-title">Hable con nosotros</h2>
    
                <label class = "contacto__contactar-nombre contacto__textBox">
                    Nombre
                    <input class = "contacto__contactar-nombreInput" id = "contact__nombre" name = "nombre" placeholder = " Su nombre"
                    required type = "text">
                </label>
    
                <label class = "contacto__mensaje contacto__textBox">
                    Escribe tu mensaje
                    <textarea class = "contacto__mensaje-text" id = "contact__mensaje" required placeholder=" Mensaje" ></textarea>
                </label>
    
                <input class = "contacto__button" id = "contact__boton" type = "submit" value = "Enviar mensaje">
            </form>
        </section>  
        <div class="info__dev">
            <p>Desarrollado por <a href="https://api.whatsapp.com/send?phone=56942501330&text=">VicToCode</a></p>
            <p>2024</p>
            <a href="https://github.com/Victornac007"><img src="./img/github.svg " alt="git"></a>
            <a href="https://www.linkedin.com/in/victor-ali-herrera-alvarado-b10290275/"><img src="./img/linkedin.svg" alt="linkedin"></a>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
