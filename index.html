<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class = "header__container">
        <div class = "header__items">
            <a class = "header__logoHome" href = "./index.html">
                <img alt = "logo" class = "header__logoHome-image" src = "./img/Logo_GeekStore.png">
                <p class = "header__logoHome-title-01">Geek</p>
                <p class = "header__logoHome-title-02">Store</p>
            </a>
            <div class = "header__search" id = "search__container">
                <input class = "header__search-input"
                    id = "search__items"
                    placeholder = " Qué deseas buscar ?"
                    type = "text">
                <button class = "header__search-button" id = "search__action"><img alt = ""
                    class = "header__search-icon"
                    src = "./img/header/search.svg">
                </button>
            </div>
        </div>
        <a class = "header__login" href = "./pages/cart.html">
            <button class = "header__cart-button">
                ver carrito
                <i class="bi bi-cart" ></i>
                <span id="cart-count">0</span>
            </button>
        </a>
    </header>
    <main>
        <section class = "banner">
            <div class = "banner__container">
                <div class = "banner__container-show banner__container-img">
                    <div class = "banner__info_1">
                        <h2 class = "banner__info-title">Semana Promocional</h2>
                        <p class = "banner__info-description">Productos seleccionados con 33% de descuento</p>
                        <a href = "#consolas" rel = "">
                            <button class = "banner__button">Ver productos</button>
                        </a>
                    </div>
                    <div class="banner__info_2">
                        <div class="info_banner">
                            <h2 class = "banner__info-title">Consolas</h2>
                            <p class = "banner__info-description">Elige el poder de jugar</p>
                        </div>
                        <a href = "#consolas" rel = "">
                            <button class = "banner__button">Ver Consolas</button>
                        </a>
                    </div>
                    <div class="banner__info_3">
                        <div class="info_banner">
                            <h2 class = "banner__info-title">Juegos</h2>
                            <p class = "banner__info-description">Juegos para todos los gustos</p>
                        </div>
                        <a href = "#videoGames" rel = "">
                            <button class = "banner__button">Ver Juegos</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- seccion de navbar -->
        <nav class = "nav__container">
            <ul class = "nav__list">
                <li class = "nav__list--li">
                    <button class = "nav__button category-buttom nav__button-active" id="showAll">
                        <i class="bi bi-hand-index-thumb-fill buttom-i"></i>
                        Todos los productos
                    </button>
                </li>
                <li class = "nav__list--li">
                    <button class = "nav__button category-buttom" id="videoGames">
                        <i class="bi bi-hand-index-thumb buttom-i"></i>
                        Juegos
                    </button>
                </li>
                <li class = "nav__list--li">
                    <button class = "nav__button category-buttom" id="consoles">
                        <i class="bi bi-hand-index-thumb buttom-i"></i>
                        consolas
                    </button>
                </li>
                <li class = "nav__list--li">
                    <button class = "nav__button category-buttom" id="accesories">
                        <i class="bi bi-hand-index-thumb buttom-i"></i>
                        Accesorios
                    </button>
                </li>
            </ul>
        </nav>
        <!-- seccion de Todos los productos -->
        <div class="all-products__container" id="products__container">
            
            
        </div>
        <!-- seccion de VIDEOJUEGOS -->
        <section class = "products" id = "videoGames" >
            <div class = "product__container">
                <div class = "product__header">
                    <h2 class = "product__title">Juegos</h2>
                    <a class = "product__mostrar" href = "screens/allProducts">
                        ver todos
                        <img alt = "ver todos icon" src = "./img/icons/arow.svg">
                    </a>
                </div>
                <div class = "product__list" id="videoGamesCategory">
                    
                </div>
            </div>
        </section>
        <!-- seccion de CONSOLAS -->
        <section class = "products" id = "consoles">
            <div class = "product__container">
                <div class = "product__header">
                    <h2 class = "product__title">Consolas </h2>
                    <a class = "product__mostrar">ver todos<img alt = "ver todos icon" src = "./img/icons/arow.svg"></a>
                </div>
                <div class = "product__list"  id="consolesCategory">
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class = "contacto__container">
            <div class = "contacto__logo">
                <a class = "header__logoHome" href = "index.html">
                    <img alt = "logo" class = "header__logoHome-image" src = "./img/Logo_GeekStore.png">
                    <p class = "header__logoHome-title-01">Geek</p>
                    <p class = "header__logoHome-title-02">Store</p>
                </a>
            </div>

            <form class = "contacto__contactar" id = "form__data">
                <h2 class = "contacto__contactar-title">Hable con nosotros</h2>
    
                <label class = "contacto__contactar-nombre contacto__textBox">
                    Nombre
                    <input class = "contacto__contactar-nombreInput" id = "contact__nombre" name = "nombre" placeholder = " Su nombre"
                    required type = "text">
                </label>
    
                <label class = "contacto__mensaje contacto__textBox">
                    Escribe tu mensaje
                    <textarea class = "contacto__mensaje-text" id = "contact__mensaje" required placeholder=" Mensaje" ></textarea>
                </label>
    
                <input class = "contacto__button" id = "contact__boton" type = "submit" value = "Enviar mensaje">
            </form>
        </section>  
        <div class="info__dev">
            <p>Desarrollado por <a href="https://api.whatsapp.com/send?phone=56942501330&text=">VicToCode</a></p>
